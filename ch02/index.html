        const link1 = React.createElement("a", { href: "https://react.dev" }, "Read more about React");
        const p1 = React.createElement("p", null, link1);

        const link2 = React.createElement("a", { href: "https://react.dev" }, "Read more about React");
        const p2 = React.createElement("p", null, link2);

        const link3 = React.createElement("a", { href: "https://react.dev" }, "Read more about React");
        const p3 = React.createElement("p", null, link3);

        const group = React.createElement(React.Fragment, null, p1, p2, p3);

        const domElement = document.getElementById('root');
        const reactDom = ReactDOM.createRoot(domElement).render(group);
